<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            color: rgb(50, 50, 50);
            margin: 0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%;
            max-width: 850px;
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
            transform: translateX(100%);
            opacity: 0;
        }
        .form-container.active {
            display: flex;
            transform: translateX(0);
            opacity: 1;
        }
        .centered-text {
            text-align: center;
            margin-top: 20px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }
        .option-container {
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            box-sizing: border-box;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, border 0.3s;
        }
        .option-container:hover {
            background-color: #f9f9f9;
            border: 2px solid #FFA500;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #e0e0e0;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 5px;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #FFA500;
            outline: none;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 0px;
            position: relative;
            z-index: 1;
        }
        .buttons button {
            background-color: #FFA500;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .buttons button:hover {
            background-color: #FFA500;
            transform: scale(1.05);
        }
        #startButton {
            display: block;
            margin: 0 auto;
        }
        .footer-list {
            width: 100%;
            height: 80px;
            background-color: #ffa500;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 0 0 8px 8px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="intro" class="centered-text">
        <h1>Tens Mente Empreendedora?</h1>
        <h3>Preencha este inquérito e descubra GRÁTIS agora!</h3>
        <div class="buttons">
            <button id="startButton" onclick="startSurvey()">Comece agora</button>
        </div>
    </div>
    <form id="myForm" class="hidden" method="POST" action="https://script.google.com/macros/s/AKfycbzdLpEgmmmlPFV_V-W0s9lF-f3QrtU4fBwmcQEAI5Et962tLFjsLms2FRSivtyYAx_3dA/exec">
        <div class="form-container" id="formcontainerD">
            <div class="form-group">
                <label>Qual sua cor favorita?</label>
                <div class="option-container">
                    <input type="radio" name="colunaD" value="azul" onclick="autoNext()"> Azul
                </div>
                <div class="option-container">
                    <input type="radio" name="colunaD" value="vermelho" onclick="autoNext()"> Vermelho
                </div>
                <div class="option-container">
                    <input type="radio" name="colunaD" value="verde" onclick="autoNext()"> Verde
                </div>
                <div class="option-container">
                    <input type="radio" name="colunaD" value="amarelo" onclick="autoNext()"> Amarelo
                </div>
            </div>
            <div class="footer-list"></div>
            <div class="buttons">
                <button type="button" onclick="navigate(-1)">← ANTERIOR</button>
                <button type="button" onclick="navigate(1)">PRÓXIMO →</button>
            </div>
        </div>
        <div class="form-container" id="formcontainerE">
            <div class="form-group">
                <label>Qual seu animal favorito?</label>
                <div class="option-container">
                    <input type="radio" name="colunaE" value="cão" onclick="autoNext()"> Cão
                </div>
                <div class="option-container">
                    <input type="radio" name="colunaE" value="gato" onclick="autoNext()"> Gato
                </div>
                <div class="option-container">
                    <input type="radio" name="colunaE" value="Leão" onclick="autoNext()"> Leão
                </div>
                <div class="option-container">
                    <input type="radio" name="colunaE" value="Zebra" onclick="autoNext()"> Zebra
                </div>
            </div>
            <div class="footer-list"></div>
            <div class="buttons">
                <button type="button" onclick="navigate(-1)">← ANTERIOR</button>
                <button type="button" onclick="navigate(1)">PRÓXIMO →</button>
            </div>
        </div>
        <div class="form-container" id="formcontainerF">
            <div class="form-group">
                <label>Qual seu hobby favorito?</label>
                <div class="option-container">
                    <input type="radio" name="colunaF" value="musica" onclick="autoNext()"> Música
                </div>
                <div class="option-container">
                    <input type="radio" name="colunaF" value="ler" onclick="autoNext()"> Ler
                </div>
                <div class="option-container">
                    <input type="radio" name="colunaF" value="Teatro" onclick="autoNext()"> Teatro
                </div>
                <div class="option-container">
                    <input type="radio" name="colunaF" value="arte" onclick="autoNext()"> Arte
                </div>
            </div>
            <div class="footer-list"></div>
            <div class="buttons">
                <button type="button" onclick="navigate(-1)">← ANTERIOR</button>
                <button type="button" onclick="navigate(1)">PRÓXIMO →</button>
            </div>
        </div>
        <div class="form-container" id="formContainerB">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="footer-list"></div>
            <div class="buttons">
                <button type="button" onclick="navigate(-1)">← ANTERIOR</button>
                <button type="button" onclick="navigate(1)">PRÓXIMO →</button>
            </div>
        </div>
        <div class="form-container" id="formContainerC">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="footer-list"></div>
            <div class="buttons">
                <button type="button" onclick="navigate(-1)">← ANTERIOR</button>
                <button type="submit">ENVIAR</button>
            </div>
        </div>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        "use strict";

        const firebaseConfig = {
            apiKey: "API_KEY_AQUI",
            authDomain: "banco-mente.firebaseapp.com",
            databaseURL: "https://banco-mente-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "banco-mente",
            storageBucket: "banco-mente.appspot.com",
            messagingSenderId: "1076709554524",
            appId: "1:1076709554524:web:e539defbc70eeb2be9a999"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentContainer = 0;
        const containers = document.querySelectorAll('.form-container');

        window.startSurvey = function() {
            document.getElementById('intro').style.display = 'none';
            showContainer(0);
        }

        window.showContainer = function(index) {
            containers.forEach((container, idx) => {
                if (idx === index) {
                    container.classList.add('active');
                    container.style.display = 'flex';
                    container.style.transition = 'transform 0.5s ease-in-out';
                    container.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        container.style.transform = 'translateX(0)';
                    }, 10);
                } else {
                    container.classList.remove('active');
                    container.style.display = 'none';
                }
            });
            currentContainer = index;
        }

        window.navigate = function(direction) {
            const newIndex = currentContainer + direction;
            if (newIndex >= 0 && newIndex < containers.length) {
                showContainer(newIndex);
            }
        }

        window.autoNext = function() {
            setTimeout(() => {
                navigate(1);
            }, 400);
        }

        async function enviarDados(event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                colunaD: document.querySelector('input[name="colunaD"]:checked')?.value,
                colunaE: document.querySelector('input[name="colunaE"]:checked')?.value,
                colunaF: document.querySelector('input[name="colunaF"]:checked')?.value
            };

            try {
                const dbRef = ref(database, 'respostas');
                await push(dbRef, formData);
                console.log("Dados enviados ao Firebase com sucesso!");
            } catch (error) {
                console.error("Erro ao enviar dados para o Firebase:", error);
            }

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzdLpEgmmmlPFV_V-W0s9lF-f3QrtU4fBwmcQEAI5Et962tLFjsLms2FRSivtyYAx_3dA/exec", {
                    method: "POST",
                    body: new URLSearchParams(formData)
                });
                if (response.ok) {
                    console.log("Dados enviados para o Google Sheets com sucesso!");
                    alert("Formulário enviado com sucesso!");
                    document.getElementById("myForm").reset();
                } else {
                    console.error("Erro ao enviar dados para o Google Sheets:", response.statusText);
                }
            } catch (error) {
                console.error("Erro ao enviar dados para o Google Sheets:", error);
            }
        }

        document.getElementById("myForm").addEventListener("submit", enviarDados);
    </script>
</body>
</html>
